<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body>
  <button id="deal">Deal</button>

  <h1>Dealer Hand</h1>	
  <h2>Score <span id="dealer-score"></span></h2>	
  <div id="dealer-hand"></div>

  <h1>Player Hand</h1>	
  <h2>Score <span id="player-score"></span></h2>	
  <div id="player-hand"></div>
  <div id="player-choices"></div>
 
  <h2 id="status"></h2>
  <h2 id="cards-left-in-deck"></h2>

  <div id="modal">
    <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-status"></h3>
      <button id="new-hand-modal">New Hand</button>
      <button id="new-game-modal">New Game</button>
    </div>
    <div class="modal-body">
    </div>
    </div>
  </div>
  <div class="account">
    <h2>Current Bet</h2>
    <div class="balance">
      <h3 id="current-bet">$0</h3>
      <input id="current-bet-input" type="text" placeholder="enter an amount" />
      <input id="place-bet" type="button" value="place a bet and transform your life!!" />
    </div>
    <h2>Account Balance</h2>
    <div class="balance" id="account-balance">$0</div>

  </div>
</body>
  <script src="./main.js"></script>
</html>
