<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack!</title>
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body>
  <div id="container"> 
    <button id="deal" class="button">Deal</button>
      <h2 id="dealer-score"><span></span></h2> 
    <div id="dealer-hand"></div>
    <h1>Dealer Hand</h1>

    <h2>Your Card Value is <span id="player-score"></span></h2> 
    <div id="player-hand"></div>
    <h1>Player Hand</h1>
    <div id="player-choices">
    </div>
    <h2 id="cards-left-in-deck"></h2>

  </div>  
  <div id="modal">
    <div class="modal-message-box">
      <div id="modal-header"></div>
      <h3 id="modal-status"></h3>
      <button id="new-hand-modal"  class="button">New Hand</button>
      <button id="new-game-modal" class="button">New Game</button>
    </div>
  </div>
  <aside>
    <div class="account">
      <h2>Current Bet</h2>
      <div class="balance">
        <div id="animate-bet"><h3><p>$</p><p id="current-bet">0</p></h3></div>
        <input class="button" id="current-bet-input" type="text" placeholder="enter an amount" />
        <input class="button" id="place-bet" type="button" value="gamble your $$!!" />
      </div>
      <h2>Account Balance</h2>
      <div class="balance"><p id="account-balance"></p></div>
      </div>
      <h2 id="status"></h2>
   </aside> 
</body>
  <script src="./main.js"></script>
</html>
